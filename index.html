<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen text-gray-800 dark:text-gray-100">

  <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    
    <form id="login-form" novalidate class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <p id="email-error" class="text-sm text-red-500 mt-1 hidden"></p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required minlength="6"
            class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 pr-10 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          <button type="button" id="toggle-password" class="absolute inset-y-0 right-2 px-2 text-sm text-gray-500 dark:text-gray-300">
            Show
          </button>
        </div>
        <p id="password-error" class="text-sm text-red-500 mt-1 hidden"></p>
      </div>

      <!-- Submit -->
      <button type="submit" id="submit-btn"
        class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled>
        Log In
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
